openapi: 3.0.0
info:
  title: FanHub API
  version: 1.0.0
  description: TV show fan site REST API

servers:
  - url: http://localhost:5000/api
    description: Development server

paths:
  /characters/{id}:
    get:
      summary: Get character by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /episodes:
    get:
      summary: List episodes
      parameters:
        - name: showId
          in: query
          schema:
            type: integer
        - name: season
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

components:
  schemas:
    SuccessResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object

    ErrorResponse:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Character not found"

    Character:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        actor:
          type: string
        biography:
          type: string
          nullable: true
        showId:
          type: integer

    Episode:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        seasonNumber:
          type: integer
        episodeNumber:
          type: integer
        showId:
          type: integer
