name: Deploy Slidev Presentations to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "slides/**"
      - ".github/workflows/deploy-slides.yml"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Need previous commit to detect changes

      - name: Detect changed slides
        id: changes
        working-directory: ./slides
        run: |
          echo "ðŸ” Detecting changed files..."

          # Get changed files between HEAD^ and HEAD
          # For workflow_dispatch or first commit, build all
          if ! git rev-parse HEAD^ >/dev/null 2>&1; then
            echo "ðŸ“¦ First commit or shallow clone - building all slides"
            echo "full_rebuild=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- . || echo "")

          # Check if shared files or workflow changed (require full rebuild)
          SHARED_PATTERNS="slides/package.json|slides/package-lock.json|slides/style.css|slides/global-top.vue|slides/global-bottom.vue|slides/layouts/|slides/components/|slides/setup/|\.github/workflows/deploy-slides\.yml"
          if echo "$CHANGED_FILES" | grep -qE "$SHARED_PATTERNS"; then
            echo "ðŸ”„ Shared files or workflow changed - full rebuild required"
            echo "full_rebuild=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract changed slide .md files (paths include slides/ prefix from git)
          CHANGED_SLIDES=$(echo "$CHANGED_FILES" | grep -E "^slides/(workshop|tech-talks|exec-talks)/.*\.md$" | sed 's#^slides/##' || echo "")

          if [ -z "$CHANGED_SLIDES" ]; then
            echo "ðŸ“­ No slide files changed"
            echo "full_rebuild=false" >> $GITHUB_OUTPUT
            echo "changed_slides=" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“ Changed slides:"
            echo "$CHANGED_SLIDES"
            echo "full_rebuild=false" >> $GITHUB_OUTPUT
            # Convert to space-separated for easier iteration
            echo "changed_slides<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_SLIDES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Download previous build from gh-pages
        id: download
        if: steps.changes.outputs.full_rebuild != 'true'
        continue-on-error: true
        run: |
          echo "ðŸ“¥ Downloading previous build from gh-pages branch..."
          mkdir -p ./slides/dist

          # Clone only the gh-pages branch (shallow)
          if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }}.git ./previous-build
            cp -r ./previous-build/* ./slides/dist/ 2>/dev/null || true
            rm -rf ./previous-build
            echo "âœ… Previous build restored"
            echo "needs_rebuild=false" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No gh-pages branch found - will build all slides"
            echo "needs_rebuild=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./slides
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./slides
        run: npx playwright install chromium --with-deps

      - name: Build presentations (incremental)
        if: steps.changes.outputs.full_rebuild != 'true' && steps.changes.outputs.changed_slides != ''
        working-directory: ./slides
        run: |
          echo "ðŸš€ Building changed slides only..."

          # Ensure dist directories exist
          mkdir -p dist/workshop dist/tech-talks dist/exec-talks

          # Build only changed slides
          while IFS= read -r SLIDE_FILE; do
            if [ -n "$SLIDE_FILE" ] && [ -f "$SLIDE_FILE" ]; then
              # Extract category and basename
              CATEGORY=$(dirname "$SLIDE_FILE")
              BASENAME=$(basename "$SLIDE_FILE" .md)

              echo "ðŸ”¨ Building ${CATEGORY}/${BASENAME}..."

              npx slidev build "$SLIDE_FILE" \
                --base "/CopilotTraining/${CATEGORY}/${BASENAME}/" \
                --out "$(pwd)/dist/${CATEGORY}/${BASENAME}"

              echo "âœ… ${CATEGORY}/${BASENAME} built successfully"
            fi
          done <<< "${{ steps.changes.outputs.changed_slides }}"

          # Ensure index.html exists
          if [ ! -f dist/index.html ]; then
            cp index-custom.html dist/index.html
          fi

          echo "âœ¨ Incremental build complete!"

      - name: Build all presentations (full rebuild)
        if: steps.changes.outputs.full_rebuild == 'true' || steps.download.outputs.needs_rebuild == 'true'
        working-directory: ./slides
        run: |
          echo "ðŸš€ Building all Slidev presentations..."

          # Create dist directory structure
          mkdir -p dist/workshop
          mkdir -p dist/tech-talks
          mkdir -p dist/exec-talks

          # Build workshop slides
          echo "ðŸ“š Building workshop slides..."
          for SLIDE_FILE in workshop/*.md; do
            if [ -f "$SLIDE_FILE" ]; then
              BASENAME=$(basename "$SLIDE_FILE" .md)
              echo "ðŸ”¨ Building workshop/${BASENAME}..."

              npx slidev build "$SLIDE_FILE" \
                --base "/CopilotTraining/workshop/${BASENAME}/" \
                --out "$(pwd)/dist/workshop/${BASENAME}"

              echo "âœ… workshop/${BASENAME} built successfully"
            fi
          done

          # Build tech-talks slides
          echo "ðŸ”¬ Building tech-talks slides..."
          for SLIDE_FILE in tech-talks/*.md; do
            if [ -f "$SLIDE_FILE" ]; then
              BASENAME=$(basename "$SLIDE_FILE" .md)
              echo "ðŸ”¨ Building tech-talks/${BASENAME}..."

              npx slidev build "$SLIDE_FILE" \
                --base "/CopilotTraining/tech-talks/${BASENAME}/" \
                --out "$(pwd)/dist/tech-talks/${BASENAME}"

              echo "âœ… tech-talks/${BASENAME} built successfully"
            fi
          done

          # Build exec-talks slides
          echo "ðŸ’¼ Building exec-talks slides..."
          for SLIDE_FILE in exec-talks/*.md; do
            if [ -f "$SLIDE_FILE" ]; then
              BASENAME=$(basename "$SLIDE_FILE" .md)
              echo "ðŸ”¨ Building exec-talks/${BASENAME}..."

              npx slidev build "$SLIDE_FILE" \
                --base "/CopilotTraining/exec-talks/${BASENAME}/" \
                --out "$(pwd)/dist/exec-talks/${BASENAME}"

              echo "âœ… exec-talks/${BASENAME} built successfully"
            fi
          done

          # Copy custom index.html to dist root
          echo "ðŸ“„ Copying index.html to dist root..."
          cp index-custom.html dist/index.html

          echo "âœ¨ All presentations built successfully!"

      - name: Verify build output
        if: steps.changes.outputs.full_rebuild != 'true' && steps.changes.outputs.changed_slides == '' && steps.download.outputs.needs_rebuild != 'true'
        working-directory: ./slides
        run: |
          echo "â­ï¸ No slide changes detected - using previous build"
          # Verify we have a valid dist directory
          if [ ! -d dist ] || [ ! -f dist/index.html ]; then
            echo "âŒ Error: No valid dist directory found and no slides to build"
            exit 1
          fi
          echo "âœ… Previous build is valid"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./slides/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
