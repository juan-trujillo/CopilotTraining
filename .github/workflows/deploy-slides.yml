name: Deploy Slidev Presentations to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "slides/**"
      - ".github/workflows/deploy-slides.yml"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./slides
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./slides
        run: npx playwright install chromium --with-deps

      - name: Build all presentations
        working-directory: ./slides
        run: |
          echo "ðŸš€ Building all Slidev presentations..."

          # Create dist directory structure
          mkdir -p dist/workshop
          mkdir -p dist/tech-talks
          mkdir -p dist/exec-talks

          # Build workshop slides
          echo "ðŸ“š Building workshop slides..."
          for SLIDE_FILE in workshop/*.md; do
            if [ -f "$SLIDE_FILE" ]; then
              BASENAME=$(basename "$SLIDE_FILE" .md)
              echo "ðŸ”¨ Building workshop/${BASENAME}..."

              npx slidev build "$SLIDE_FILE" \
                --base "/CopilotWorkshop/workshop/${BASENAME}/" \
                --out "$(pwd)/dist/workshop/${BASENAME}"

              echo "âœ… workshop/${BASENAME} built successfully"
            fi
          done

          # Build tech-talks slides
          echo "ðŸ”¬ Building tech-talks slides..."
          for SLIDE_FILE in tech-talks/*.md; do
            if [ -f "$SLIDE_FILE" ]; then
              BASENAME=$(basename "$SLIDE_FILE" .md)
              echo "ðŸ”¨ Building tech-talks/${BASENAME}..."

              npx slidev build "$SLIDE_FILE" \
                --base "/CopilotWorkshop/tech-talks/${BASENAME}/" \
                --out "$(pwd)/dist/tech-talks/${BASENAME}"

              echo "âœ… tech-talks/${BASENAME} built successfully"
            fi
          done

          # Build exec-talks slides
          echo "ðŸ’¼ Building exec-talks slides..."
          for SLIDE_FILE in exec-talks/*.md; do
            if [ -f "$SLIDE_FILE" ]; then
              BASENAME=$(basename "$SLIDE_FILE" .md)
              echo "ðŸ”¨ Building exec-talks/${BASENAME}..."

              npx slidev build "$SLIDE_FILE" \
                --base "/CopilotWorkshop/exec-talks/${BASENAME}/" \
                --out "$(pwd)/dist/exec-talks/${BASENAME}"

              echo "âœ… exec-talks/${BASENAME} built successfully"
            fi
          done

          # Copy custom index.html to dist root
          echo "ðŸ“„ Copying index.html to dist root..."
          cp index-custom.html dist/index.html

          echo "âœ¨ All presentations built successfully!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./slides/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
