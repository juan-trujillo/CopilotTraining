
name: Assign Issue to Copilot
on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  assign-to-copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Assign to Copilot via REST API
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.issue.number;

            try {
              // Assign the issue to GitHub Copilot coding agent
              // The correct username format is 'github-copilot[bot]'
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                assignees: ['github-copilot[bot]']
              });

              const msg = `Successfully assigned issue #${issue_number}`;
              console.log(msg + ' to github-copilot[bot]');
            } catch (error) {
              const errMsg = `Failed to assign issue #${issue_number}`;
              console.error(errMsg + ':', error.message);
              // Don't fail the workflow if assignment fails
              // This allows manual assignment as a fallback
            }
